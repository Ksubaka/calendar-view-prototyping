<div class="scheduler-event" ng-style="{'width': (getEventLengthInViewInDays(event, viewStart) * 100) + '%'}">
    <div uib-tooltip-html="tooltipHtml"
         tooltip-trigger="'click outsideClick'"
         tooltip-placement="center"
         class="event-day {{event.status}}"
         ng-class="{'current': isCurrentDate(event)}">
        <label>{{event.name}}</label>
    </div>
</div>
